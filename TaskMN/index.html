<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архитектурный блог</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav class="header-nav">
        <a class="header-nav-logo">
            <img src="img/Vector.svg" alt="Архитектурный блог">
        </a>
            <ul class="header-nav-list">
                <li class="header-nav-list-item">
                    <a href="#">Современные здания</a>
                </li>
                <li class="header-nav-list-item">
                    <a href="#">Старинные здания</a>
                </li>
                <li class="header-nav-list-item">
                    <a href="#">Последние проекты</a>
                </li>
                <li class="header-nav-list-item">
                    <a href="#">Архитектурные новости</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class = "visually-hidden">Архитектурный блог</h1>
        <section class="slider container">
            <h2 class="visually-hidden">Слайдер</h2>
            <div class="slides">
                <div class="current-slide">
                    <h3 class="current-slide-header">Самые актуальные архитектурные новости</h3>
                    <p class="current-slide-number">02</p>
                    <a class="current-button button" href="#">смотреть</a>
                    <img src="img/Bitmap.png" alt="Самые актуальные архитектурные новости">
                </div>
                <div class="slide">
                    <h3 class="slide-header">Архитектурная мода 2019 года</h3>
                    <a class="slide-button button" href="#">смотреть</a>
                    <img src="img/2b.png" alt="Архитектурная мода 2019 года">
                </div>
                <div class="slide">
                    <h3 class="slide-header">Современные строения</h3>
                    <a class="slide-button button" href="#">смотреть</a>
                    <img src="img/1b.png" alt="современные строения">
                </div>
            </div>
            <div class="slider-ovals">
                <div class="slider-oval">

                </div>
                <div class="slider-oval active">

                </div>
                <div class="slider-oval">

                </div>
                <div class="slider-oval">

                </div>
            </div>
        </section>
        <section class="section-two container">
            <div class="section-two-main">
                <div class="section-two-main-but">
                    <a class ="button-two" href="#">Современные здания</a>
                </div>
                <div class="section-two-main-list">
                    <div class="section-two-main-item">
                        <img src="img/img3.png" alt="Здание в тумане">
                        <h3><a class="but-main" href="#">Офисные здания</a></h3>
                    </div>
                    <div class="section-two-main-item">
                        <img src="img/img4.png" alt="4 здания в тумане">
                        <img src="img/img1.png" alt="Здание кубиков">
                        <img class="img2" src="img/img2.png" alt="Здание стекло">
                        <h3><a class="but-main" href="#">Жилые помещения</a></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
