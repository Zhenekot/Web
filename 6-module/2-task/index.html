<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бангкок Экспресс: Карточка товара</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="../../assets/styles/common.css" />
</head>

<body>
  <div id="holder" class="container_half"></div>

  <script type="module">
    // import ProductCard from './index.js';

    // import createElement from '../../assets/lib/create-element.js';
    // doesn't work for td and some other elements that may not be placed into <div>
export default function ddd (html) {
  const div = document.createElement('div');
  div.innerHTML = html;

  return div.firstElementChild;
};

export  class ProductCard {
  constructor(product) {
    this.name = product.name;
    this.price = product.price;
    this.category = product.category;
    this.image = product.image;
    this.id = product.id;
    this.elemin  =  ddd(`
    <div class="card">
<div class="card__top">
  <img src="../../assets/images/products/${this.image}" class="card__image" alt="product">
  <span class="card__price">€${this.price.toFixed(2)}</span>
</div>
<div class="card__body">
  <div class="card__title">${this.name}</div>
  <button type="button" class="card__button">
    <img src="../../assets/images/icons/plus-icon.svg" alt="icon">
  </button>
</div>
</div>
`);
  
// this.testEvent();
// this.testEvent.addEventListener('click', (event) =>
//         event.target.closest("div").remove())
// testEvent(){
//   let testEvent = new CustomEvent("product-add", { // имя события должно быть именно "product-add"
//     detail: this.product.id, // Уникальный идентификатора товара из объекта товара
//     bubbles: true // это событие всплывает - это понадобится в дальнейшем
// }
}

get elem(){
    return this.elemin;
  } 

 
}
    let card = new ProductCard({
      name: "Laab kai chicken salad",
      price: 10,
      category: "salads",
      image: "laab_kai_chicken_salad.png",
      id: "laab-kai-chicken-salad"
    });
    
    holder.append(card.elem);
  </script>
</body>

</html>
